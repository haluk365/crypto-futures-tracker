<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Fiyat TakipÃ§isi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 90, 36, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .price-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
        }

        .coin-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .price.up {
            color: #00ff88;
            animation: pulse-green 0.5s ease-in-out;
        }

        .price.down {
            color: #ff4757;
            animation: pulse-red 0.5s ease-in-out;
        }

        .price-change {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .change-positive {
            color: #00ff88;
        }

        .change-negative {
            color: #ff4757;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .status.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status.disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .status.connecting {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #00ff88; }
            100% { transform: scale(1); }
        }

        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #ff4757; }
            100% { transform: scale(1); }
        }

        .popular-coins {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1rem;
            justify-content: center;
        }

        .coin-button {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .coin-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Binance Futures TakipÃ§isi</h1>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="coinInput" placeholder="Coin adÄ± (Ã¶rn: BTCUSDT)" value="BTCUSDT">
                <button id="connectBtn">BaÄŸlan</button>
            </div>
            
            <div class="popular-coins">
                <button class="coin-button" onclick="selectCoin('BTCUSDT')">BTC</button>
                <button class="coin-button" onclick="selectCoin('ETHUSDT')">ETH</button>
                <button class="coin-button" onclick="selectCoin('BNBUSDT')">BNB</button>
                <button class="coin-button" onclick="selectCoin('ADAUSDT')">ADA</button>
                <button class="coin-button" onclick="selectCoin('SOLUSDT')">SOL</button>
                <button class="coin-button" onclick="selectCoin('DOGEUSDT')">DOGE</button>
            </div>
        </div>

        <div class="status" id="status">BaÄŸlantÄ± bekleniyor...</div>

        <div class="price-display" id="priceDisplay" style="display: none;">
            <div class="coin-name" id="coinName">-</div>
            <div class="price" id="price">$0.00</div>
            <div class="price-change" id="priceChange">-</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">24s YÃ¼ksek</div>
                    <div class="stat-value" id="high24h">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">24s DÃ¼ÅŸÃ¼k</div>
                    <div class="stat-value" id="low24h">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">24s Hacim</div>
                    <div class="stat-value" id="volume24h">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Son GÃ¼ncelleme</div>
                    <div class="stat-value" id="lastUpdate">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentSymbol = '';
        let lastPrice = 0;

        const coinInput = document.getElementById('coinInput');
        const connectBtn = document.getElementById('connectBtn');
        const status = document.getElementById('status');
        const priceDisplay = document.getElementById('priceDisplay');
        const coinName = document.getElementById('coinName');
        const price = document.getElementById('price');
        const priceChange = document.getElementById('priceChange');
        const high24h = document.getElementById('high24h');
        const low24h = document.getElementById('low24h');
        const volume24h = document.getElementById('volume24h');
        const lastUpdate = document.getElementById('lastUpdate');

        function selectCoin(symbol) {
            coinInput.value = symbol;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return parseFloat(num).toFixed(2);
        }

        function formatPrice(price) {
            const num = parseFloat(price);
            if (num >= 1) {
                return '$' + num.toFixed(2);
            } else if (num >= 0.01) {
                return '$' + num.toFixed(4);
            } else {
                return '$' + num.toFixed(8);
            }
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function connectWebSocket() {
            const symbol = coinInput.value.trim().toUpperCase();
            
            if (!symbol) {
                updateStatus('LÃ¼tfen bir coin adÄ± girin!', 'disconnected');
                return;
            }

            if (ws) {
                ws.close();
            }

            currentSymbol = symbol;
            updateStatus('BaÄŸlanÄ±yor...', 'connecting');
            connectBtn.disabled = true;
            connectBtn.textContent = 'BaÄŸlanÄ±yor...';

            // Binance Futures WebSocket URL
            const wsUrl = `wss://fstream.binance.com/ws/${symbol.toLowerCase()}@ticker`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                updateStatus(`${symbol} iÃ§in baÄŸlantÄ± kuruldu!`, 'connected');
                connectBtn.disabled = false;
                connectBtn.textContent = 'Yeniden BaÄŸlan';
                priceDisplay.style.display = 'block';
                coinName.textContent = symbol;
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    const currentPrice = parseFloat(data.c);
                    const change24h = parseFloat(data.P);
                    const changeAmount = parseFloat(data.p);
                    
                    // Fiyat deÄŸiÅŸim animasyonu
                    price.className = 'price';
                    if (currentPrice > lastPrice) {
                        price.classList.add('up');
                    } else if (currentPrice < lastPrice) {
                        price.classList.add('down');
                    }
                    
                    // Fiyat bilgilerini gÃ¼ncelle
                    price.textContent = formatPrice(data.c);
                    
                    // DeÄŸiÅŸim yÃ¼zdesini gÃ¼ncelle
                    const changeText = `${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}% (${changeAmount >= 0 ? '+' : ''}${formatPrice(changeAmount)})`;
                    priceChange.textContent = changeText;
                    priceChange.className = change24h >= 0 ? 'change-positive' : 'change-negative';
                    
                    // Ä°statistikleri gÃ¼ncelle
                    high24h.textContent = formatPrice(data.h);
                    low24h.textContent = formatPrice(data.l);
                    volume24h.textContent = formatNumber(data.v);
                    
                    // Son gÃ¼ncelleme zamanÄ±
                    const now = new Date();
                    lastUpdate.textContent = now.toLocaleTimeString('tr-TR');
                    
                    lastPrice = currentPrice;
                    
                } catch (error) {
                    console.error('Veri iÅŸleme hatasÄ±:', error);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket hatasÄ±:', error);
                updateStatus('BaÄŸlantÄ± hatasÄ±!', 'disconnected');
                connectBtn.disabled = false;
                connectBtn.textContent = 'Tekrar Dene';
            };

            ws.onclose = function() {
                updateStatus('BaÄŸlantÄ± kesildi', 'disconnected');
                connectBtn.disabled = false;
                connectBtn.textContent = 'BaÄŸlan';
            };
        }

        // Event listeners
        connectBtn.addEventListener('click', connectWebSocket);
        
        coinInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectWebSocket();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde otomatik baÄŸlan
        window.addEventListener('load', function() {
            setTimeout(connectWebSocket, 500);
        });

        // Sayfa kapanÄ±rken WebSocket baÄŸlantÄ±sÄ±nÄ± kapat
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
