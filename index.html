<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Ã‡oklu TakipÃ§i</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-coin {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 90, 36, 0.4);
        }

        .coins-table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .coins-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .coins-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: bold;
            color: #ffd700;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        .coins-table td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        .coins-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .coin-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffd700;
        }

        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            min-width: 60px;
            display: inline-block;
        }

        .status.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status.disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .status.connecting {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .price {
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .price.up {
            color: #00ff88;
        }

        .price.down {
            color: #ff4757;
        }

        .change-positive {
            color: #00ff88;
            font-weight: bold;
        }

        .change-negative {
            color: #ff4757;
            font-weight: bold;
        }

        .remove-btn {
            background: linear-gradient(45deg, #ff4757, #c44569);
            padding: 6px 12px;
            font-size: 11px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        }

        .numeric-cell {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .no-coins {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .add-coin {
                flex-direction: column;
            }

            .coins-table {
                font-size: 0.85rem;
            }

            .coins-table th,
            .coins-table td {
                padding: 0.75rem 0.5rem;
            }

            .price {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Binance Futures Ã‡oklu TakipÃ§i</h1>
            
            <div class="add-coin">
                <input type="text" id="coinInput" placeholder="Coin adÄ± (Ã¶rn: BTC)" value="">
                <button id="addBtn">Ekle</button>
            </div>
        </div>

        <div class="coins-table-container" id="coinsContainer">
            <div class="no-coins">
                Takip etmek istediÄŸiniz coinleri yukarÄ±dan ekleyin
            </div>
        </div>
    </div>

    <script>
        let trackedCoins = {};
        
        function formatPrice(price) {
            const num = parseFloat(price);
            if (num >= 1) return '$' + num.toFixed(2);
            if (num >= 0.01) return '$' + num.toFixed(4);
            return '$' + num.toFixed(8);
        }

        async function getFundingRate(symbol) {
            try {
                const response = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${symbol}`);
                const data = await response.json();
                return data.lastFundingRate;
            } catch (error) {
                console.error(`Funding rate error for ${symbol}:`, error);
                return null;
            }
        }

        function formatFundingRate(rate) {
            if (!rate) return '-';
            const percentage = (parseFloat(rate) * 100).toFixed(4);
            const sign = percentage >= 0 ? '+' : '';
            return sign + percentage + '%';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(2) + 'K';
            return parseFloat(num).toFixed(2);
        }

        function saveCoins() {
            localStorage.setItem('trackedCoins', JSON.stringify(Object.keys(trackedCoins)));
        }

        function loadCoins() {
            const saved = localStorage.getItem('trackedCoins');
            if (saved) {
                JSON.parse(saved).forEach(symbol => {
                    trackedCoins[symbol] = { ws: null, lastPrice: 0 };
                });
                return Object.keys(trackedCoins).length > 0;
            }
            return false;
        }

        function updateStatus(symbol, msg, type) {
            const el = document.getElementById(`status-${symbol}`);
            if (el) {
                el.textContent = msg;
                el.className = `status ${type}`;
            }
        }

        function connectWS(symbol) {
            const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@ticker`);
            trackedCoins[symbol].ws = ws;

            // Funding rate'i al
            getFundingRate(symbol).then(rate => {
                const fundingEl = document.getElementById(`funding-${symbol}`);
                if (fundingEl) {
                    fundingEl.textContent = formatFundingRate(rate);
                    fundingEl.className = `numeric-cell ${parseFloat(rate) >= 0 ? 'change-positive' : 'change-negative'}`;
                }
            });

            ws.onopen = () => updateStatus(symbol, 'BaÄŸlÄ±', 'connected');
            ws.onerror = () => updateStatus(symbol, 'Hata', 'disconnected');
            ws.onclose = () => updateStatus(symbol, 'Kesildi', 'disconnected');
            
            ws.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    const price = parseFloat(data.c);
                    const change = parseFloat(data.P);
                    
                    const priceEl = document.getElementById(`price-${symbol}`);
                    if (priceEl) {
                        priceEl.textContent = formatPrice(data.c);
                        priceEl.className = 'price';
                        if (price > trackedCoins[symbol].lastPrice) {
                            priceEl.classList.add('up');
                        } else if (price < trackedCoins[symbol].lastPrice) {
                            priceEl.classList.add('down');
                        }
                    }

                    const changeEl = document.getElementById(`change-${symbol}`);
                    if (changeEl) {
                        changeEl.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                        changeEl.className = `numeric-cell ${change >= 0 ? 'change-positive' : 'change-negative'}`;
                    }

                    ['high', 'low'].forEach(key => {
                        const el = document.getElementById(`${key}-${symbol}`);
                        if (el) el.textContent = formatPrice(data[key === 'high' ? 'h' : 'l']);
                    });

                    const volEl = document.getElementById(`volume-${symbol}`);
                    if (volEl) volEl.textContent = formatNumber(data.v);

                    const timeEl = document.getElementById(`update-${symbol}`);
                    if (timeEl) timeEl.textContent = new Date().toLocaleTimeString('tr-TR');

                    trackedCoins[symbol].lastPrice = price;
                } catch (err) {
                    console.error('Parse error:', err);
                }
            };
        }

        function createTable() {
            return `
                <table class="coins-table">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Durum</th>
                            <th>Fiyat</th>
                            <th>24s DeÄŸiÅŸim</th>
                            <th>Funding Rate</th>
                            <th>24s YÃ¼ksek</th>
                            <th>24s DÃ¼ÅŸÃ¼k</th>
                            <th>Hacim</th>
                            <th>Son GÃ¼ncelleme</th>
                            <th>Ä°ÅŸlem</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            `;
        }

        function createRow(symbol) {
            return `
                <tr id="row-${symbol}">
                    <td><div class="coin-name">${symbol}</div></td>
                    <td><span class="status connecting" id="status-${symbol}">BaÄŸlanÄ±yor...</span></td>
                    <td class="numeric-cell"><div class="price" id="price-${symbol}">$0.00</div></td>
                    <td class="numeric-cell" id="change-${symbol}">-</td>
                    <td class="numeric-cell" id="funding-${symbol}">-</td>
                    <td class="numeric-cell" id="high-${symbol}">-</td>
                    <td class="numeric-cell" id="low-${symbol}">-</td>
                    <td class="numeric-cell" id="volume-${symbol}">-</td>
                    <td class="numeric-cell" id="update-${symbol}">-</td>
                    <td><button class="remove-btn" onclick="removeCoin('${symbol}')">KaldÄ±r</button></td>
                </tr>
            `;
        }

        function updateUI() {
            const container = document.getElementById('coinsContainer');
            const coinCount = Object.keys(trackedCoins).length;

            if (coinCount === 0) {
                container.innerHTML = '<div class="no-coins">Takip etmek istediÄŸiniz coinleri yukarÄ±dan ekleyin</div>';
            } else {
                if (!document.getElementById('tableBody')) {
                    container.innerHTML = createTable();
                }
                
                const tbody = document.getElementById('tableBody');
                Object.keys(trackedCoins).forEach(symbol => {
                    if (!document.getElementById(`row-${symbol}`)) {
                        tbody.innerHTML += createRow(symbol);
                    }
                });
            }
        }

        function addCoin() {
            let symbol = document.getElementById('coinInput').value.trim().toUpperCase();
            if (!symbol) return alert('LÃ¼tfen bir coin adÄ± girin!');
            
            if (!symbol.endsWith('USDT')) symbol += 'USDT';
            
            if (trackedCoins[symbol]) return alert(`${symbol} zaten takip ediliyor!`);

            trackedCoins[symbol] = { ws: null, lastPrice: 0 };
            updateUI();
            connectWS(symbol);
            saveCoins();
            document.getElementById('coinInput').value = '';
        }

        function removeCoin(symbol) {
            if (trackedCoins[symbol]) {
                if (trackedCoins[symbol].ws) trackedCoins[symbol].ws.close();
                delete trackedCoins[symbol];
                document.getElementById(`row-${symbol}`)?.remove();
                saveCoins();
                if (Object.keys(trackedCoins).length === 0) updateUI();
            }
        }

        // Event listeners
        document.getElementById('addBtn').onclick = addCoin;
        document.getElementById('coinInput').onkeypress = (e) => {
            if (e.key === 'Enter') addCoin();
        };

        // Global function
        window.removeCoin = removeCoin;

        // Initialize
        window.onload = () => {
            if (loadCoins()) {
                updateUI();
                Object.keys(trackedCoins).forEach(connectWS);
            }
        };

        window.onbeforeunload = () => {
            Object.values(trackedCoins).forEach(coin => coin.ws?.close());
        };
    </script>
</body>
</html>
