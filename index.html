<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Para Takip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .symbol-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .symbol-input input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1);
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .crypto-symbol {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .price-section {
            margin-bottom: 20px;
        }

        .price {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .change {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 15px;
            display: inline-block;
        }

        .change.positive {
            background: #d4edda;
            color: #155724;
        }

        .change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .funding-section {
            border-top: 2px solid #eee;
            padding-top: 15px;
        }

        .funding-title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        .funding-rate {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .funding-rate.positive {
            color: #27ae60;
        }

        .funding-rate.negative {
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .crypto-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Kripto Para Takip</h1>
            <div class="status disconnected" id="status">Baƒülantƒ± Kuruluyor...</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="connectWebSocket()">üîó Baƒülan</button>
            <button class="btn btn-secondary" onclick="disconnectWebSocket()">‚ùå Baƒülantƒ±yƒ± Kes</button>
        </div>

        <div class="symbol-input">
            <input type="text" id="symbolInput" placeholder="Kripto sembol√º girin (√∂rn: BTCUSDT)" 
                   onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="addSymbol()">‚ûï Ekle</button>
        </div>

        <div id="errorMsg" class="error-msg" style="display: none;"></div>
        
        <div class="crypto-grid" id="cryptoGrid">
            <!-- Kripto kartlarƒ± buraya eklenecek -->
        </div>
    </div>

    <script>
        let ws = null;
        let subscribedSymbols = new Set();
        let cryptoData = {};
        let fundingRates = {};

        // Varsayƒ±lan semboller
        const defaultSymbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT'];

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.textContent = 'üü¢ Baƒülƒ±';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'üî¥ Baƒülantƒ± Kesildi';
                statusDiv.className = 'status disconnected';
            }
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                showError('Zaten baƒülƒ±sƒ±nƒ±z!');
                return;
            }

            try {
                // Binance WebSocket baƒülantƒ±sƒ±
                ws = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr');
                
                ws.onopen = function() {
                    updateStatus(true);
                    console.log('WebSocket baƒülantƒ±sƒ± kuruldu');
                    
                    // Varsayƒ±lan sembolleri ekle
                    defaultSymbols.forEach(symbol => {
                        addSymbolToTrack(symbol);
                    });

                    // Funding rate verilerini al
                    fetchFundingRates();
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Eƒüer dizi ise (t√ºm semboller)
                        if (Array.isArray(data)) {
                            data.forEach(ticker => {
                                if (subscribedSymbols.has(ticker.s)) {
                                    updateCryptoData(ticker);
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Veri i≈üleme hatasƒ±:', error);
                    }
                };

                ws.onclose = function() {
                    updateStatus(false);
                    console.log('WebSocket baƒülantƒ±sƒ± kapandƒ±');
                };

                ws.onerror = function(error) {
                    updateStatus(false);
                    showError('WebSocket baƒülantƒ± hatasƒ±: ' + error.message);
                    console.error('WebSocket hatasƒ±:', error);
                };

            } catch (error) {
                showError('Baƒülantƒ± kurulurken hata: ' + error.message);
                console.error('Baƒülantƒ± hatasƒ±:', error);
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus(false);
            }
        }

        async function fetchFundingRates() {
            try {
                const response = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
                const data = await response.json();
                
                data.forEach(item => {
                    if (subscribedSymbols.has(item.symbol)) {
                        fundingRates[item.symbol] = {
                            rate: parseFloat(item.lastFundingRate) * 100,
                            nextTime: new Date(parseInt(item.nextFundingTime))
                        };
                    }
                });
                
                updateAllCards();
            } catch (error) {
                console.error('Funding rate alƒ±nƒ±rken hata:', error);
            }
        }

        function updateCryptoData(ticker) {
            cryptoData[ticker.s] = {
                symbol: ticker.s,
                price: parseFloat(ticker.c),
                change: parseFloat(ticker.P),
                volume: parseFloat(ticker.v)
            };
            
            updateCryptoCard(ticker.s);
        }

        function addSymbol() {
            const input = document.getElementById('symbolInput');
            const symbol = input.value.toUpperCase().trim();
            
            if (!symbol) {
                showError('L√ºtfen bir sembol girin!');
                return;
            }

            if (subscribedSymbols.has(symbol)) {
                showError('Bu sembol zaten takip ediliyor!');
                return;
            }

            addSymbolToTrack(symbol);
            input.value = '';
        }

        function addSymbolToTrack(symbol) {
            subscribedSymbols.add(symbol);
            createCryptoCard(symbol);
            
            // Funding rate verilerini g√ºncelle
            setTimeout(() => {
                fetchFundingRates();
            }, 1000);
        }

        function removeSymbol(symbol) {
            subscribedSymbols.delete(symbol);
            delete cryptoData[symbol];
            delete fundingRates[symbol];
            
            const card = document.getElementById(`card-${symbol}`);
            if (card) {
                card.remove();
            }
        }

        function createCryptoCard(symbol) {
            const grid = document.getElementById('cryptoGrid');
            const card = document.createElement('div');
            card.className = 'crypto-card';
            card.id = `card-${symbol}`;
            
            card.innerHTML = `
                <div class="crypto-header">
                    <div class="crypto-symbol">${symbol}</div>
                    <button class="remove-btn" onclick="removeSymbol('${symbol}')" title="Kaldƒ±r">√ó</button>
                </div>
                <div class="price-section">
                    <div class="price" id="price-${symbol}">--</div>
                    <div class="change" id="change-${symbol}">--%</div>
                </div>
                <div class="funding-section">
                    <div class="funding-title">Funding Rate</div>
                    <div class="funding-rate" id="funding-${symbol}">--</div>
                </div>
            `;
            
            grid.appendChild(card);
        }

        function updateCryptoCard(symbol) {
            const data = cryptoData[symbol];
            if (!data) return;

            const priceEl = document.getElementById(`price-${symbol}`);
            const changeEl = document.getElementById(`change-${symbol}`);
            
            if (priceEl) {
                priceEl.textContent = `$${data.price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: data.price < 1 ? 6 : 2
                })}`;
            }
            
            if (changeEl) {
                changeEl.textContent = `${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)}%`;
                changeEl.className = `change ${data.change >= 0 ? 'positive' : 'negative'}`;
            }

            updateFundingRate(symbol);
        }

        function updateFundingRate(symbol) {
            const fundingEl = document.getElementById(`funding-${symbol}`);
            const funding = fundingRates[symbol];
            
            if (fundingEl && funding) {
                fundingEl.textContent = `${funding.rate >= 0 ? '+' : ''}${funding.rate.toFixed(4)}%`;
                fundingEl.className = `funding-rate ${funding.rate >= 0 ? 'positive' : 'negative'}`;
            }
        }

        function updateAllCards() {
            subscribedSymbols.forEach(symbol => {
                updateCryptoCard(symbol);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addSymbol();
            }
        }

        // Sayfa y√ºklendiƒüinde otomatik baƒülan
        window.onload = function() {
            connectWebSocket();
            
            // Her 5 dakikada bir funding rate verilerini g√ºncelle
            setInterval(fetchFundingRates, 5 * 60 * 1000);
        };

        // Sayfa kapatƒ±lƒ±rken baƒülantƒ±yƒ± kapat
        window.onbeforeunload = function() {
            disconnectWebSocket();
        };
    </script>
</body>
</html>
