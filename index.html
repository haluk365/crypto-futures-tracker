<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Kripto Para Takibi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .info-box {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px auto;
            background: #111111;
            border-radius: 10px;
            border: 1px solid #333333;
            padding: 20px;
            min-height: 60px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #111111;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .search-box:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .table-container {
            background: #111111;
            border-radius: 10px;
            border: 1px solid #333333;
            overflow: hidden;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1a1a1a;
            color: #ffd700;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 2px solid #333333;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #222222;
        }

        th.sortable::after {
            content: ' ↕';
            opacity: 0.5;
            margin-left: 5px;
        }

        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
            color: #ff4757;
        }

        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
            color: #00ff88;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #222222;
            font-size: 0.9rem;
        }

        tr:hover {
            background: #1a1a1a;
        }

        .symbol {
            font-weight: bold;
            color: #ffd700;
            font-size: 1rem;
        }

        .price {
            font-weight: bold;
            color: #ffffff;
        }

        .positive {
            color: #00ff88;
            font-weight: 500;
        }

        .negative {
            color: #ff4757;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888888;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: #00ff88;
            color: #000000;
        }

        .disconnected {
            background: #ff4757;
            color: #ffffff;
        }

        .volume {
            color: #888888;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 0.8rem;
            }
            
            .search-box {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="status disconnected" id="status">🔴 Bağlantı Kesildi</div>
    
    <div class="header">
        <h1>₿ Futures Kripto Para Takibi</h1>
    </div>

    <div class="info-box">
        <!-- Boş alan -->
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="🔍 Coin ara... (BTC, ETH, DOGE)">
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="symbol">Coin</th>
                        <th class="sortable" data-sort="price">Fiyat (USDT)</th>
                        <th class="sortable" data-sort="change">24s Değişim %</th>
                        <th class="sortable" data-sort="volume">24s Hacim</th>
                    </tr>
                </thead>
                <tbody id="cryptoTable">
                    <tr>
                        <td colspan="4" class="loading">Veriler yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let cryptoData = {};
        let filteredData = [];
        let ws = null;
        let currentSort = { column: 'volume', direction: 'desc' };
        let updateTimer = null;

        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.textContent = '🟢 Bağlı';
                status.className = 'status connected';
            } else {
                status.textContent = '🔴 Bağlantı Kesildi';
                status.className = 'status disconnected';
            }
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        function formatPrice(price) {
            if (price >= 1) return price.toFixed(2);
            if (price >= 0.01) return price.toFixed(4);
            return price.toFixed(6);
        }

        function connectWebSocket() {
            try {
                if (ws) {
                    ws.close();
                    ws = null;
                }

                // Sadece 24h ticker stream - daha basit
                ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
                
                ws.onopen = function() {
                    console.log('WebSocket bağlandı');
                    updateStatus(true);
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Sadece USDT çiftleri ve ilk 30 coin
                        const usdtCoins = data.filter(coin => 
                            coin.s && coin.s.endsWith('USDT')
                        ).slice(0, 30);

                        usdtCoins.forEach(coin => {
                            cryptoData[coin.s] = {
                                symbol: coin.s,
                                price: parseFloat(coin.c || 0),
                                change: parseFloat(coin.P || 0),
                                volume: parseFloat(coin.q || 0)
                            };
                        });

                        // Throttled update - 1 saniye
                        if (updateTimer) clearTimeout(updateTimer);
                        updateTimer = setTimeout(updateTable, 1000);

                    } catch (error) {
                        console.error('Veri hatası:', error);
                    }
                };

                ws.onclose = function() {
                    console.log('WebSocket kapandı');
                    updateStatus(false);
                    
                    // 5 saniye sonra yeniden bağlan
                    setTimeout(connectWebSocket, 5000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket hatası:', error);
                    updateStatus(false);
                };

            } catch (error) {
                console.error('Bağlantı hatası:', error);
                updateStatus(false);
            }
        }

        function updateTable() {
            try {
                const searchTerm = document.getElementById('searchBox').value.toUpperCase();
                
                filteredData = Object.values(cryptoData).filter(coin => 
                    coin.symbol && coin.symbol.includes(searchTerm) && coin.price > 0
                );

                // Sıralama
                filteredData.sort((a, b) => {
                    const aVal = a[currentSort.column] || 0;
                    const bVal = b[currentSort.column] || 0;
                    
                    if (currentSort.column === 'symbol') {
                        const aSymbol = aVal.replace('USDT', '');
                        const bSymbol = bVal.replace('USDT', '');
                        return currentSort.direction === 'asc' ? 
                            aSymbol.localeCompare(bSymbol) : bSymbol.localeCompare(aSymbol);
                    }
                    
                    return currentSort.direction === 'asc' ? aVal - bVal : bVal - aVal;
                });

                renderTable();
            } catch (error) {
                console.error('Güncelleme hatası:', error);
            }
        }

        function renderTable() {
            try {
                const tableBody = document.getElementById('cryptoTable');
                
                if (filteredData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="loading">Veri yok veya yükleniyor...</td></tr>';
                    return;
                }

                const rows = filteredData.slice(0, 25).map(coin => {
                    const symbol = coin.symbol.replace('USDT', '');
                    const changeClass = coin.change >= 0 ? 'positive' : 'negative';
                    const changeSign = coin.change >= 0 ? '+' : '';

                    return `
                        <tr>
                            <td class="symbol">${symbol}</td>
                            <td class="price">$${formatPrice(coin.price)}</td>
                            <td class="${changeClass}">${changeSign}${coin.change.toFixed(2)}%</td>
                            <td class="volume">$${formatNumber(coin.volume)}</td>
                        </tr>
                    `;
                }).join('');

                tableBody.innerHTML = rows;
            } catch (error) {
                console.error('Render hatası:', error);
            }
        }

        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'desc';
            }

            // Sıralama okları güncelle
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const currentTh = document.querySelector(`th[data-sort="${column}"]`);
            if (currentTh) {
                currentTh.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            }

            updateTable();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', function() {
            setTimeout(updateTable, 200);
        });

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.sort;
                sortData(column);
            });
        });

        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
            if (updateTimer) {
                clearTimeout(updateTimer);
            }
        });

        // Start
        connectWebSocket();
    </script>
</body>
</html>
