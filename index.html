<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Para Takip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .symbol-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .symbol-input input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1);
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 4px;
        }

        .crypto-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .crypto-table th:first-child {
            border-radius: 0;
        }

        .crypto-table th:last-child {
            border-radius: 0;
        }

        .crypto-table td {
            padding: 18px 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .crypto-table tbody tr {
            transition: all 0.3s ease;
        }

        .crypto-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .symbol-cell {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .price-cell {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .change-cell {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .change-positive {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            padding: 6px 12px;
            border-radius: 15px;
            display: inline-block;
        }

        .change-negative {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 6px 12px;
            border-radius: 15px;
            display: inline-block;
        }

        .funding-cell {
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
        }

        .funding-positive {
            color: #27ae60;
        }

        .funding-negative {
            color: #e74c3c;
        }

        .remove-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .crypto-table {
                font-size: 0.9rem;
            }
            
            .crypto-table th,
            .crypto-table td {
                padding: 12px 8px;
            }
            
            .symbol-cell {
                font-size: 1.1rem;
            }
            
            .price-cell {
                font-size: 1.2rem;
            }
            
            .remove-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Futures Kripto Para Takip</h1>
            <div class="status disconnected" id="status">Futures Baƒülantƒ±sƒ± Kuruluyor...</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="connectWebSocket()">üîó Futures Baƒülan</button>
            <button class="btn btn-secondary" onclick="disconnectWebSocket()">‚ùå Baƒülantƒ±yƒ± Kes</button>
        </div>

        <div class="symbol-input">
            <input type="text" id="symbolInput" placeholder="Futures sembol√º girin (√∂rn: BTCUSDT)" 
                   onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="addSymbol()">‚ûï Futures Ekle</button>
        </div>

        <div id="errorMsg" class="error-msg" style="display: none;"></div>
        
        <div class="table-container">
            <table class="crypto-table" id="cryptoTable">
                <thead>
                    <tr>
                        <th>üìä Sembol</th>
                        <th>üí∞ Fiyat (USDT)</th>
                        <th>üìà 24s Deƒüi≈üim</th>
                        <th>‚ö° Funding Rate</th>
                        <th>üóëÔ∏è ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody">
                    <!-- Veriler buraya eklenecek -->
                </tbody>
            </table>
            <div id="noDataMessage" class="no-data" style="display: none;">
                Hen√ºz takip edilen futures coin yok. Yukarƒ±dan coin ekleyin! üìà
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let subscribedSymbols = new Set();
        let cryptoData = {};
        let fundingRates = {};

        // Varsayƒ±lan futures semboller
        const defaultSymbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT'];
        let availableFuturesSymbols = new Set();

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.textContent = 'üü¢ Futures Baƒülƒ±';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'üî¥ Futures Baƒülantƒ± Kesildi';
                statusDiv.className = 'status disconnected';
            }
        }

        async function loadFuturesSymbols() {
            try {
                const response = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
                const data = await response.json();
                
                // Sadece aktif futures sembollerini al
                data.symbols.forEach(symbol => {
                    if (symbol.status === 'TRADING' && symbol.contractType === 'PERPETUAL') {
                        availableFuturesSymbols.add(symbol.symbol);
                    }
                });
                
                console.log(`${availableFuturesSymbols.size} futures sembol√º y√ºklendi`);
            } catch (error) {
                console.error('Futures sembolleri y√ºklenirken hata:', error);
                showError('Futures sembolleri y√ºklenemedi');
            }
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                showError('Zaten baƒülƒ±sƒ±nƒ±z!');
                return;
            }

            try {
                // Binance Futures WebSocket baƒülantƒ±sƒ±
                ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
                
                ws.onopen = async function() {
                    updateStatus(true);
                    console.log('Futures WebSocket baƒülantƒ±sƒ± kuruldu');
                    
                    // Futures sembollerini y√ºkle
                    await loadFuturesSymbols();
                    
                    // Varsayƒ±lan sembolleri ekle (sadece futures olanlarƒ±)
                    defaultSymbols.forEach(symbol => {
                        if (availableFuturesSymbols.has(symbol)) {
                            addSymbolToTrack(symbol);
                        }
                    });

                    // Funding rate verilerini al
                    fetchFundingRates();
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Eƒüer dizi ise (t√ºm futures semboller)
                        if (Array.isArray(data)) {
                            data.forEach(ticker => {
                                if (subscribedSymbols.has(ticker.s) && availableFuturesSymbols.has(ticker.s)) {
                                    updateCryptoData(ticker);
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Veri i≈üleme hatasƒ±:', error);
                    }
                };

                ws.onclose = function() {
                    updateStatus(false);
                    console.log('Futures WebSocket baƒülantƒ±sƒ± kapandƒ±');
                };

                ws.onerror = function(error) {
                    updateStatus(false);
                    showError('Futures WebSocket baƒülantƒ± hatasƒ±: ' + error.message);
                    console.error('WebSocket hatasƒ±:', error);
                };

            } catch (error) {
                showError('Baƒülantƒ± kurulurken hata: ' + error.message);
                console.error('Baƒülantƒ± hatasƒ±:', error);
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus(false);
            }
        }

        async function fetchFundingRates() {
            try {
                const response = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
                const data = await response.json();
                
                data.forEach(item => {
                    if (subscribedSymbols.has(item.symbol)) {
                        fundingRates[item.symbol] = {
                            rate: parseFloat(item.lastFundingRate) * 100,
                            nextTime: new Date(parseInt(item.nextFundingTime))
                        };
                    }
                });
                
                updateAllRows();
            } catch (error) {
                console.error('Funding rate alƒ±nƒ±rken hata:', error);
            }
        }

        function updateCryptoData(ticker) {
            cryptoData[ticker.s] = {
                symbol: ticker.s,
                price: parseFloat(ticker.c),
                change: parseFloat(ticker.P),
                volume: parseFloat(ticker.v)
            };
            
            updateCryptoRow(ticker.s);
        }

        function addSymbol() {
            const input = document.getElementById('symbolInput');
            const symbol = input.value.toUpperCase().trim();
            
            if (!symbol) {
                showError('L√ºtfen bir futures sembol√º girin!');
                return;
            }

            // Futures sembol√º kontrol√º
            if (!availableFuturesSymbols.has(symbol)) {
                showError(`${symbol} futures piyasasƒ±nda mevcut deƒüil! Sadece futures coinleri eklenebilir.`);
                return;
            }

            if (subscribedSymbols.has(symbol)) {
                showError('Bu futures sembol√º zaten takip ediliyor!');
                return;
            }

            addSymbolToTrack(symbol);
            input.value = '';
        }

        function addSymbolToTrack(symbol) {
            subscribedSymbols.add(symbol);
            createCryptoRow(symbol);
            
            // Funding rate verilerini g√ºncelle
            setTimeout(() => {
                fetchFundingRates();
            }, 1000);
        }

        function removeSymbol(symbol) {
            subscribedSymbols.delete(symbol);
            delete cryptoData[symbol];
            delete fundingRates[symbol];
            
            const row = document.getElementById(`row-${symbol}`);
            if (row) {
                row.remove();
            }
            
            updateNoDataMessage();
        }

        function createCryptoRow(symbol) {
            const tbody = document.getElementById('cryptoTableBody');
            const row = document.createElement('tr');
            row.id = `row-${symbol}`;
            
            row.innerHTML = `
                <td class="symbol-cell">${symbol}</td>
                <td class="price-cell" id="price-${symbol}">--</td>
                <td class="change-cell" id="change-${symbol}">
                    <span class="change-positive">--%</span>
                </td>
                <td class="funding-cell" id="funding-${symbol}">--</td>
                <td>
                    <button class="remove-btn" onclick="removeSymbol('${symbol}')" title="Kaldƒ±r">√ó</button>
                </td>
            `;
            
            tbody.appendChild(row);
            updateNoDataMessage();
        }

        function updateCryptoRow(symbol) {
            const data = cryptoData[symbol];
            if (!data) return;

            const priceEl = document.getElementById(`price-${symbol}`);
            const changeEl = document.getElementById(`change-${symbol}`);
            
            if (priceEl) {
                priceEl.textContent = `${data.price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: data.price < 1 ? 6 : 2
                })}`;
            }
            
            if (changeEl) {
                const changeValue = `${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)}%`;
                changeEl.innerHTML = `<span class="${data.change >= 0 ? 'change-positive' : 'change-negative'}">${changeValue}</span>`;
            }

            updateFundingRateRow(symbol);
        }

        function updateFundingRateRow(symbol) {
            const fundingEl = document.getElementById(`funding-${symbol}`);
            const funding = fundingRates[symbol];
            
            if (fundingEl && funding) {
                fundingEl.textContent = `${funding.rate >= 0 ? '+' : ''}${funding.rate.toFixed(4)}%`;
                fundingEl.className = `funding-cell ${funding.rate >= 0 ? 'funding-positive' : 'funding-negative'}`;
            }
        }

        function updateNoDataMessage() {
            const tbody = document.getElementById('cryptoTableBody');
            const noDataMsg = document.getElementById('noDataMessage');
            const table = document.getElementById('cryptoTable');
            
            if (tbody.children.length === 0) {
                table.style.display = 'none';
                noDataMsg.style.display = 'block';
            } else {
                table.style.display = 'table';
                noDataMsg.style.display = 'none';
            }
        }

        function updateAllRows() {
            subscribedSymbols.forEach(symbol => {
                updateCryptoRow(symbol);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addSymbol();
            }
        }

        // Sayfa y√ºklendiƒüinde otomatik baƒülan
        window.onload = function() {
            connectWebSocket();
            updateNoDataMessage();
            
            // Her 5 dakikada bir funding rate verilerini g√ºncelle
            setInterval(fetchFundingRates, 5 * 60 * 1000);
        };

        // Sayfa kapatƒ±lƒ±rken baƒülantƒ±yƒ± kapat
        window.onbeforeunload = function() {
            disconnectWebSocket();
        };
    </script>
</body>
</html>
